        const dp = new DPlayer({
            container: document.getElementById('dplayer'),
            screenshot: true,
            type: 'customHls',
            video: {
                url: url,
                type: 'customHls',
                customType: {
                    'customHls': function (video, player) {
                        const hls = new Hls({
                            maxBufferLength: 60,
                            debug: false,
                            live: false,
                            startFragPrefetch: true,
                        });
                        hls.loadSource(video.src);
                        hls.attachMedia(video);
